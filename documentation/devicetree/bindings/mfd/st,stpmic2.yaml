%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/st,stpmic2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectonics STPMIC2 Power Management IC bindings

description: STMicroelectronics STPMIC2 Power Management IC

maintainers:
  - pascal Paillet <p.paillet@st.com>

properties:
  compatible:
    const: st,stpmic2

  reg:
    const: 0x33

  regulators:
    type: object

    description: |
      Available regulators in STPMIC2 device are:
        - buck1 for Buck BUCK1
        - buck2 for Buck BUCK2
        - buck3 for Buck BUCK3
        - buck4 for Buck BUCK4
        - buck5 for Buck BUCK5
        - buck6 for Buck BUCK6
        - buck7 for Buck BUCK7
        - ldo1 for LDO LDO1
        - ldo2 for LDO LDO2
        - ldo3 for LDO LDO3
        - ldo4 for LDO LDO4
        - ldo5 for LDO LDO5
        - ldo6 for LDO LDO6
        - ldo7 for LDO LDO7
        - ldo8 for LDO LDO8
        - refddr for LDO REFDDR

    properties:
      compatible:
        const: st,stpmic2-regulators

      ldo1:
        type: object

        properties:
          st,alternate-input-source:
            description: select VOUT4 as input source for this regulator.
            $ref: /schemas/types.yaml#/definitions/flag

          st,mask-reset:
            description: mask reset for this regulator, the regulator configuration
              is maintained during pmic reset.
            $ref: /schemas/types.yaml#/definitions/flag

          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          regulator-over-current-protection: true

        additionalProperties: false

      ldo3:
        type: object

        properties:
          st,mask-reset:
            description: mask reset for this regulator, the regulator configuration
              is maintained during pmic reset.
            $ref: /schemas/types.yaml#/definitions/flag

          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          regulator-over-current-protection: true

        additionalProperties: false

      ldo4:
        type: object

        properties:
          st,mask-reset:
            description: mask reset for this regulator, the regulator configuration
              is maintained during pmic reset.
            $ref: /schemas/types.yaml#/definitions/flag

          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-over-current-protection: true

        additionalProperties: false

      refddr:
        type: object

        properties:
          st,mask-reset:
            description: mask reset for this regulator, the regulator configuration
              is maintained during STPMIC2 reset cycle.
            $ref: /schemas/types.yaml#/definitions/flag

          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true

        additionalProperties: false

    patternProperties:
      "^(buck[1-7]|ldo[1-8]|refddr)-supply$":
        description: STPMIC2 voltage regulators supplies

      "^(buck[1-7]|ldo[1-8]|refddr)$":
        $ref: ../regulator/regulator.yaml

      "^ldo[2,5-8]$":
        type: object

        properties:
          st,mask-reset:
            description: mask reset for this regulator, the regulator configuration
              is maintained during pmic reset.
            $ref: /schemas/types.yaml#/definitions/flag

          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          regulator-over-current-protection: true
          regulator-enable-ramp-delay: true

        additionalProperties: false

      "^buck[1-7]$":
        type: object

        properties:
          st,mask-reset:
            description: mask reset for this regulator, the regulator configuration
              is maintained during pmic reset.
            $ref: /schemas/types.yaml#/definitions/flag

          st,regulator-bypass-microvolt:
            description: regulator output voltage when configured in bypass.
              Authorize automatic bypass mode selection depending on voltage.
            $ref: "/schemas/types.yaml#/definitions/uint32"

          regulator-name: true
          regulator-boot-on: true
          regulator-always-on: true
          regulator-min-microvolt: true
          regulator-max-microvolt: true
          regulator-pull-down: true
          regulator-over-current-protection: true
          regulator-enable-ramp-delay: true


        additionalProperties: false

    additionalProperties: false

  st,wakeup-pin-number:
    description: Pin used as wake-up source when for MP2
    $ref: /schemas/types.yaml#/definitions/uint32
    minItems: 1
    maxItems: 1

  st,pmic-it-id:
    description: PMIC interruptions ids to forward to the non-secure world
      in the form of OPTEE notifications described by st,notif-it-id.
        PKEY_FA = 0
        PKEY_RI = 1
        WKP_FA = 2
        WKP_RI = 3
        VINLOW_FA = 4
        VINLOW_RI = 5
        VBUS_FA = 6
        VBUS_RI = 7
        THW_FA = 8
        THW_RI = 9
        BUCK1_OCP = 16
        BUCK2_OCP = 17
        BUCK3_OCP = 18
        BUCK4_OCP = 19
        BUCK5_OCP = 20
        BUCK6_OCP = 21
        BUCK7_OCP = 22
        REFDDR_OC = 23
        LDO1_OCP2 = 24
        LDO2_OCP2 = 25
        LDO3_OCP2 = 26
        LDO4_OCP2 = 27
        LDO5_OCP2 = 28
        LDO6_OCP2 = 29
        LDO7_OCP3 = 30
        LDO8_OCP3 = 31
    $ref: /schemas/types.yaml#/definitions/uint32
    minItems: 1
    maxItems: 32

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    #include <dt-bindings/mfd/st,stpmic2.h>
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      pmic@33 {
        compatible = "st,stpmic2";
        reg = <0x33>;

        st,wakeup-pin-number = <1>;
        st,pmic-it-id = <IT_PKEY_FA IT_PKEY_RI>;
        st,notif-it-id = <0 1>;

        regulators {
          compatible = "st,stpmic2-regulators";

          ldo6-supply = <&v3v3>;

          buck1 {
            regulator-name = "vdd_core";
            st,mask-reset;
            regulator-boot-on;
            regulator-min-microvolt = <700000>;
            regulator-max-microvolt = <1200000>;
            lp-stop {
              regulator-suspend-microvolt = <1250000>;
            };
            lplv-stop {
              regulator-suspend-microvolt = <900000>;
            };
            lplv-stop2 {
              regulator-off-in-suspend;
            };
            standby-ddr-sr {
              regulator-off-in-suspend;
            };
            standby-ddr-off {
              regulator-off-in-suspend;
          };

          buck3 {
            regulator-name = "vdd";
            regulator-min-microvolt = <3300000>;
            regulator-max-microvolt = <3300000>;
            regulator-boot-on;
            regulator-pull-down;
          };

          buck4 {
            regulator-name = "v3v3";
            regulator-min-microvolt = <3300000>;
            regulator-max-microvolt = <3300000>;
            regulator-always-on;
            regulator-over-current-protection;

            lplv-stop {
              regulator-suspend-microvolt = <900000>;
            };
            lplv-stop2 {
              regulator-suspend-microvolt = <900000>;
            };
            standby-ddr-sr {
              regulator-off-in-suspend;
            };
            standby-ddr-off {
              regulator-off-in-suspend;
            };
          };

          ldo6 {
            regulator-name = "v1v8";
            regulator-min-microvolt = <1800000>;
            regulator-max-microvolt = <1800000>;
            regulator-over-current-protection;
            standby-ddr-sr {
              regulator-off-in-suspend;
            };
            standby-ddr-off {
              regulator-off-in-suspend;
            };
          };

          ldo8 {
            regulator-name = "vddio_sdcard";
            regulator-min-microvolt = <1800000>;
            regulator-max-microvolt = <3300000>;
            regulator-always-on;
            st,regulator-bypass-microvolt = <3300000>;
          };
        };
      };
    };
...
